<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid text-center">

  <div id="app">
    <h1 class="holder headline">
      Weather Journal App
    </h1>

    <!--Zip Code-->
    <div class="input-group mb-3">
      <input type="text" id="zip" placeholder="enter zip code here" class="form-control" aria-describedby="basic-addon3">
    </div>

    <!--Feeling-->
    <div class="input-group mb-3">
      <input type="text" class="myInput form-control" id="feelings" placeholder="Enter your feelings here" aria-describedby="basic-addon3">
    </div>
    
    <button id="generate" type="submit" class="btn btn-light" > Generate </button>

    <div id="alert"> </div>

    <div class="container-fluid px-1 px-md-1 py-5 mx-auto">
      <div class="row d-flex justify-content-center px-3" id="app2"> 
      </div>
  </div>
 


  <div class="container-fluid px-1 px-md-1 py-5 mx-auto">
    <div class="row d-flex justify-content-center px-3" id="app1">
</div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>
